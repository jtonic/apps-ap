<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EXPRESS JS based application</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/knockback/knockback.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <script src="js/app.js"></script>
</head>
<body>

<div class="container" id="databingind">
    <h2>Sign up form</h2>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="first_name">First name:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name" placeholder="Enter first name"
                       data-bind="value: first_name, valueUpdate: 'keyup'">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="last_name">Last name:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" placeholder="Enter last name"
                       data-bind="value: last_name, valueUpdate: 'keyup'">
            </div>
        </div>
        <div class="col-sm-10">
            Hello, <span data-bind="text: full_name"> </span>!
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" data-bind='click: register'>Register</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-info" data-bind='click: info'>Info</button>
            </div>
        </div>
    </form>
</div>
